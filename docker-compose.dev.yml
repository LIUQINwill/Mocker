version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: mocker_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: mocker123
      MYSQL_DATABASE: mocker
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - mocker-dev-network

  # 后端服务（开发模式）
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mocker_backend_dev
    environment:
      DATABASE_URL: mysql+pymysql://root:mocker123@mysql:3306/mocker
      DEBUG: "true"
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./backend:/app  # 挂载源码，支持热重载
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mocker-dev-network

  # 前端服务（开发模式）
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mocker_frontend_dev
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./frontend:/app  # 挂载源码，支持热重载
      - /app/node_modules  # 防止本地node_modules覆盖
    networks:
      - mocker-dev-network

  # Redis缓存（开发环境）
  redis:
    image: redis:7-alpine
    container_name: mocker_redis_dev
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mocker-dev-network

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  mocker-dev-network:
    driver: bridge